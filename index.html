<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title> Siuuuuuuuu </title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    .falling-text {
      position: absolute;
      top: -50px;
      white-space: nowrap;
      font-weight: bold;
      font-size: 28px;
      color: #ff00cc;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff66ff, 0 0 30px #ff99ff;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      opacity: 0.9;
      user-select: none;
      pointer-events: none;
    }

    .falling-image {
      position: absolute;
      top: -50px;
      width: 200px;
      height: 200px;
      filter: drop-shadow(0 0 5px #ff00cc);
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      opacity: 0.5;
      user-select: none;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<!-- Nhạc nền YouTube ẩn -->
<iframe width="1" height="1"
  src="https://www.youtube.com/embed/ABOFJBxgePw?start=56&autoplay=1&loop=1&playlist=ABOFJBxgePw&controls=0&mute=0"
  frameborder="0"
  allow="autoplay"
  style="opacity:0;pointer-events:none;">
</iframe>

<script>
  const messages = [
  "Sẽ có người tốt hơn sẽ đến với em",
  "Phải thật hạnh phúc nhé",
  "Đừng khóc quá nhiều nhé",
  "Em luôn đẹp mỗi khi cười ^^"
  ];

  function createFallingText() {
    const text = document.createElement('div');
    text.classList.add('falling-text');

    const msg = messages[Math.floor(Math.random() * messages.length)];
    text.textContent = msg;

    text.style.left = Math.random() * (window.innerWidth - 200) + 'px';
    text.style.animationDuration = (Math.random() * 3 + 4) + 's';

    document.body.appendChild(text);

    setTimeout(() => {
      text.remove();
    }, 7000);
  }

  function createFallingImage() {
    const img = document.createElement('img');
    img.classList.add('falling-image');

    const images = [
      'thanh.jpg',
      'thanh1.jpg',
      'datt.jpg',
      'dat.jpg'
    ];

    img.src = images[Math.floor(Math.random() * images.length)];
    img.alt = "icon";

    img.style.left = Math.random() * (window.innerWidth - 200) + 'px';

    const duration = Math.random() * 5 + 6;  // 3 đến 4 ss
    img.style.animationDuration = duration + 's';

    document.body.appendChild(img);

    setTimeout(() => {
      img.remove();
    }, (duration + 0.5) * 1000);
  }

  setInterval(createFallingText, 1000);
  setInterval(createFallingImage, 3000);  // Tạo ảnh rơi mỗi 2 giây, ít hơn trước
</script>

</body>
</html>
